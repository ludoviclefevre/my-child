<div class="pull-left">
<button ng-click="goToList()"  style="margin:10px" type="button" class="btn " data-toggle="modal" style="position">
<span class="glyphicon glyphicon-th-list"></span>
</button>

<button ng-click="goToPost()"  style="margin:10px" type="button" class="btn " data-toggle="modal" style="position">
<span class="glyphicon glyphicon-triangle-left"></span>
</button>
</div>



<div class="pull-right">
<button  style="margin:10px" type="button" class="btn btn-danger " data-toggle="modal" data-target="#modalConfirmDelete" style="position">
<span class="glyphicon glyphicon-trash"></span>
	</button>
</div>

<br/><br/>

<div style="padding:50px">
<div style="width:60%">
 <div class="form-group">
    <label for="titreInput">Titre</label>
    <input type="text" ng-model="post.title" class="form-control" id="titreInput" placeholder="Titre">
</div>
<div class="form-group">
    <label for="textDesc">Description</label>
    <textarea  class="form-control" ng-model="post.description" id="textDesc" placeholder="Description" />

</div>
</div>

<div ng-show="!uploadStatus.fileCount">
    <div style="height:150px;width:60%" ngf-drop ngf-select ng-model="files" class="drop-box"
        ngf-drag-over-class="dragover" ngf-multiple="true" ngf-allow-dir="true"
        accept="image/*">Drop or click to upload images/videos</div>
    <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
</div>
<div ng-show="uploadStatus.fileCount>0">
  <b> {{uploadStatus.uploadedCount}}/{{uploadStatus.fileCount}} files:</b>
  <div ng-repeat="u in uploadStatus.uploads">
    {{u.fileInfo.filename}} : {{u.progress}} %
  </div>
</div>



<div class="show-image" ng-repeat="s3m in s3Medias">

  <a class="fancybox-thumb" rel="fancybox-thumb" href="{{s3m.url}}" title=""><img src="{{s3m.thumbUrl}}" alt="ALT_TITLE"></a>

    <!--<img  style="max-height:100px;float:left;" class="img-rounded img-responsive img-thumbnail" src="{{s3m.thumbUrl}}"/>-->

    <button class="delete btn btn-danger btn-xs" ng-click="deleteMedia(s3m)">
    <span class="glyphicon glyphicon-trash"></span>
	</button>

</div>
</div>
<div style="clear:both"</div>
<br/><br/>
<button ng-click="save()">Save</button>

</div>
<!-- Modal -->
<div id="modalConfirmDelete" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Confirmer la suppression ?</h4>
      </div>

      <div class="modal-footer">

        <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
        <button type="button " class="btn btn-danger btn-default" data-dismiss="modal" ng-click="delete()" >Supprimer</button>
      </div>
    </div>

  </div>
</div>
